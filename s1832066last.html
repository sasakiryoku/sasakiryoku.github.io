<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
      // ページの読み込みを待つ
      window.addEventListener('load', init);

      function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector('#myCanvas'),
          antialias: true,
          devicePixelRatio: window.devicePixelRatio
        });
        renderer.setClearColor(0xf8f8f8)
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // フォグを設定
        scene.fog = new THREE.Fog(0x000000, 50, 10000);

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        camera.position.set(0, 0, +1000);

        // グループを作成
        const group = new THREE.Group();
        scene.add(group);
        const geometry = new THREE.SphereGeometry(5, 25, 25);
        const loader = new THREE.TextureLoader();
　　　　  const texture = loader.load('snow.jpg');
        const material = new THREE.MeshStandardMaterial({
         map: texture
　　　　　});

        for (let i = 0; i < 3000; i++) {
          const mesh = new THREE.Mesh(geometry, material);
          mesh.position.x = (Math.random() - 0.5) * 2000;
          mesh.position.y = (Math.random() - 0.5) * 2000;
          mesh.position.z = (Math.random() - 0.5) * 2000;
          mesh.rotation.x = Math.random() * 2 * Math.PI;
          mesh.rotation.y = Math.random() * 2 * Math.PI;
          mesh.rotation.z = Math.random() * 2 * Math.PI;
          // グループに格納する
          group.add(mesh);
        }

        // 光源
        const directionalLight = new THREE.DirectionalLight(0xffffff);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);// 平行光源
        scene.add(new THREE.AmbientLight(0xfff0ff)); // 環境光源

        // 毎フレーム時に実行されるループイベントです
        tick();

        function tick() {
          // グループを回す
          group.rotateX(0.1);
          renderer.render(scene, camera); // レンダリング
          requestAnimationFrame(tick);
        }
      }
    </script>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
  </body>
</html>
